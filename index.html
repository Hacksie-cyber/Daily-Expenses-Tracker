<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #a7f3d0, #bfdbfe, #d1e5ff, #f3e9d1);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .modal {
            transition: visibility 0.3s, opacity 0.3s linear;
        }
        .modal-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease-out;
        }
        .modal.open .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Modal for messages -->
    <div id="messageModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 invisible opacity-0">
        <div class="modal-content bg-white p-6 rounded-xl shadow-lg w-full max-w-sm text-center">
            <h3 id="modalTitle" class="text-xl font-bold mb-3 text-gray-800"></h3>
            <p id="modalMessage" class="text-gray-600 mb-4"></p>
            <button id="closeModalBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300">OK</button>
        </div>
    </div>

    <div id="auth-container" class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 transform transition-transform duration-500 ease-in-out">
        <div class="flex justify-center mb-4">
            <i class="fas fa-chart-line text-blue-600 text-5xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Daily Expenses Tracker</h1>
        <div id="login-form-container">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6 flex items-center justify-center space-x-2">
                <i class="fas fa-lock text-blue-600"></i>
                <span>Login</span>
            </h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>
                <div class="relative">
                    <label for="login-password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <span class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-gray-500 cursor-pointer">
                        <i class="fas fa-eye-slash" id="toggle-login-password"></i>
                    </span>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300">Log In</button>
            </form>
            <div class="my-6 flex items-center before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
                <p class="text-center text-gray-500 text-sm mx-4">OR</p>
            </div>
            <button id="google-login-btn" class="w-full py-3 px-4 flex items-center justify-center space-x-2 bg-white text-gray-700 rounded-lg border border-gray-300 hover:bg-gray-50 transition duration-300 font-semibold shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-5 h-5">
                <span>Sign in with Google</span>
            </button>
            <p class="mt-6 text-center text-gray-600">
                Don't have an account? <button id="show-signup-btn" class="text-blue-600 font-semibold hover:text-blue-700 transition duration-300">Sign Up</button>
            </p>
        </div>

        <div id="signup-form-container" class="hidden">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6 flex items-center justify-center space-x-2">
                <i class="fas fa-user-plus text-green-600"></i>
                <span>Sign Up</span>
            </h2>
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="signup-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="signup-email" name="email" placeholder="you@example.com" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>
                <div class="relative">
                    <label for="signup-password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <span class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-gray-500 cursor-pointer">
                        <i class="fas fa-eye-slash" id="toggle-signup-password"></i>
                    </span>
                </div>
                 <div class="relative">
                    <label for="signup-confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <span class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-gray-500 cursor-pointer">
                        <i class="fas fa-eye-slash" id="toggle-confirm-password"></i>
                    </span>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition duration-300">Sign Up</button>
            </form>
            <p class="mt-6 text-center text-gray-600">
                Already have an account? <button id="show-login-btn" class="text-blue-600 font-semibold hover:text-blue-700 transition duration-300">Log In</button>
            </p>
        </div>
    </div>

    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Set Firebase debug log level
        setLogLevel('debug');

        const __app_id = "default-app-id";
        const authContainer = document.getElementById('auth-container');
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const googleLoginBtn = document.getElementById('google-login-btn');

        let db, auth;

        // Custom Modal Function
        function showMessage(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.add('open', 'visible', 'opacity-100');
            messageModal.classList.remove('invisible', 'opacity-0');
        }

        closeModalBtn.addEventListener('click', () => {
            messageModal.classList.remove('open', 'visible', 'opacity-100');
            messageModal.classList.add('invisible', 'opacity-0');
        });

        // Initialize Firebase with your specific config
        try {
            // IMPORTANT: The provided config is used here.
            const firebaseConfig = {
                apiKey: "AIzaSyBSEl_DhSpLxQQcLz-mV0jW7yIZfajA8rw",
                authDomain: "daily-expenses-tracker-19eda.firebaseapp.com",
                projectId: "daily-expenses-tracker-19eda",
                storageBucket: "daily-expenses-tracker-19eda.firebasestorage.app",
                messagingSenderId: "651286490733",
                appId: "1:651286490733:web:77c0267e72a101547e5964",
                measurementId: "G-VWCLRRBFKZ"
            };
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization error:", e);
            showMessage("Error", "Failed to initialize Firebase. Please check the configuration.");
        }

        // Listen for Auth State Changes and redirect if authenticated
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                 // Check if we are on the login page and redirect to the dashboard if authenticated
                if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        // Event Listeners for Forms and Buttons
        showSignupBtn.addEventListener('click', () => {
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("Login successful! Redirecting...");
                showMessage("Login Successful", "You have successfully logged in.");
                // Redirect to dashboard after a short delay to allow the user to see the message
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500); 
            } catch (error) {
                console.error("Login failed: ", error);
                let message = "Login failed. Please check your email and password and try again.";
                if (error.code === 'auth/user-not-found') {
                    message = "Account not found. Please sign up for a new account.";
                }
                showMessage("Login Failed", message);
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;
            const confirmPassword = signupForm['signup-confirm-password'].value;

            if (password !== confirmPassword) {
                showMessage("Sign Up Failed", "Passwords do not match. Please try again.");
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                console.log("Sign up successful! Redirecting...");
                showMessage("Sign Up Successful", "Your account has been created.");
                 // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500); 
            } catch (error) {
                console.error("Sign up failed: ", error);
                let message = "Sign up failed. Please try a different email or password.";
                if (error.code === 'auth/email-already-in-use') {
                    message = "This email is already in use. Please log in or use a different email.";
                } else if (error.code === 'auth/weak-password') {
                    message = "The password is too weak. Please use a stronger password.";
                }
                showMessage("Sign Up Failed", message);
            }
        });
        
        // Function to toggle password visibility
        function togglePasswordVisibility(inputElement, iconElement) {
            const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            iconElement.classList.toggle('fa-eye');
            iconElement.classList.toggle('fa-eye-slash');
        }

        // Add event listeners for password visibility toggles
        const loginPasswordInput = document.getElementById('login-password');
        const toggleLoginPassword = document.getElementById('toggle-login-password');
        if (toggleLoginPassword) {
            toggleLoginPassword.addEventListener('click', () => {
                togglePasswordVisibility(loginPasswordInput, toggleLoginPassword);
            });
        }
        
        const signupPasswordInput = document.getElementById('signup-password');
        const toggleSignupPassword = document.getElementById('toggle-signup-password');
        if (toggleSignupPassword) {
            toggleSignupPassword.addEventListener('click', () => {
                togglePasswordVisibility(signupPasswordInput, toggleSignupPassword);
            });
        }
        
        const confirmPasswordInput = document.getElementById('signup-confirm-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        if (toggleConfirmPassword) {
            toggleConfirmPassword.addEventListener('click', () => {
                togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
            });
        }
        
        googleLoginBtn.addEventListener('click', () => {
            showMessage("Feature Unavailable", "Sign in with Google is temporarily unavailable. Please use the email and password login.");
        });

    </script>
</body>
</html>
